apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:alpine
        env:
          - name: REDIS_REPLICATION_MODE
            value: master
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
        ports:
        - containerPort: 6379
---
