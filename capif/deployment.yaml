apiVersion: apps/v1
kind: Deployment
metadata:
  name: capif-mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: capif-mongo
  template:
    metadata:
      labels:
        app: capif-mongo
    spec:
      containers:
      - name: capif-mongo
        image: mongo:4.4.10
        env:
          - name: MONGO_INITDB_ROOT_USERNAME
            value: root
          - name: MONGO_INITDB_ROOT_PASSWORD
            value: example
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
        ports:
        - containerPort: 27017
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: capif-mongo-express
spec:
  replicas: 1
  selector:
    matchLabels:
      app: capif-mongo-express
  template:
    metadata:
      labels:
        app: capif-mongo-express
    spec:
      containers:
      - name: capif-mongo-express
        image: mongo-express:1.0.0-alpha.4
        env:
          - name: ME_CONFIG_MONGODB_ADMINUSERNAME
            value: root
          - name: ME_CONFIG_MONGODB_ADMINPASSWORD
            value: example
          - name: ME_CONFIG_MONGODB_URL
            value: mongodb://root:example@mongo:27017/
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
        ports:
        - containerPort: 8081
---
