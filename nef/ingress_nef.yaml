apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nef-ingress
  labels:
    app: nginx-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: example.nef.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nef-backend
                port:
                  number: 80
