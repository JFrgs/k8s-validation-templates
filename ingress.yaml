apiVersion: v1
kind: Secret
metadata:
  name: test-tls
  namespace: default
type: kubernetes.io/tls
data:
  tls.crt: 
  tls.key: 
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nef-ingress
  labels:
    app: nginx-ingress
spec:
  ingressClassName: nginx
  tls:
  - hosts:
        - validation-athens.com
    secretName: test-tls      
  rules:
    - host: validation-athens.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nef-backend
                port:
                  number: 80
    - host: mongocapif.com
      http:
        paths: 
          - path: /
            pathType: Prefix
            backend:
              service:
                name: capif-mongo-express
                port:
                  number: 8082
    - host: mongonef.com
      http:
        paths:    
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mongo-express
                port:
                  number: 8081
    # - host: zortenetapp.com
    #   http:
    #     paths:    
    #       - path: /
    #         pathType: Prefix
    #         backend:
    #           service:
    #             name: zortenetapp
    #             port:
    #               number: 5000
    # - host: iqbitnetapp.com
    #   http:
    #     paths:    
    #       - path: /
    #         pathType: Prefix
    #         backend:
    #           service:
    #             name: iqbnetapp
    #             port:
    #               number: 5000
    - host: fogusnetapp-backend.com
      http:
        paths:    
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fogusnetworkapp-svc-be
                port:
                  number: 8000
    - host: fogusnetapp-frontend.com
      http:
        paths:    
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fogusnetworkapp-svc-fe
                port:
                  number: 4200